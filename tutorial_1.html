<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Santa Lucia Supermarket Locations</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <!-- Geocoder plugin -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.css" type="text/css">
    <!-- Turf.js plugin -->
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            color: #404040;
            font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 400;
            line-height: 20px;
            padding: 20px 2px;
        }

        a {
            color: #404040;
            text-decoration: none;
        }

        a:hover {
            color: #101010;
        }

        .sidebar {
            position: absolute;
            width: 33.3333%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            border-right: 1px solid rgba(0, 0, 0, 0.25);
        }

        .map {
            position: absolute;
            left: 33.3333%;
            width: 66.6666%;
            top: 0;
            bottom: 0;
        }

        .heading {
            background: #fff;
            border-bottom: 1px solid #eee;
            height: 60px;
            line-height: 60px;
            padding: 0 10px;
        }

        .listings {
            height: 100%;
            overflow: auto;
            padding-bottom: 60px;
        }

        .listings .item {
            border-bottom: 1px solid #eee;
            padding: 10px;
            text-decoration: none;
        }

        .listings .item:last-child {
            border-bottom: none;
        }

        .listings .item .title {
         display: block;
        color: #e75480;
        font-weight: 700;
}

        .listings .item .title small {
            font-weight: 400;
        }

        .listings .item.active .title,
        .listings .item .title:hover {
            color: #f18aa4;
        }

        .listings .item.active {
            background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
            border-left: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background: #00853e;
            border-radius: 0;
        }

        .mapboxgl-popup-close-button {
            display: none;
        }

        .mapboxgl-popup-content {
            font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
            padding: 0;
            width: 180px;
        }

        .mapboxgl-popup-content h3 {
            background: #e75480;
            color: #fff;
            margin: 0;
            padding: 10px;
            border-radius: 3px 3px 0 0;
            font-weight: 700;
            margin-top: -15px;
        }

        .mapboxgl-popup-content h4 {
            margin: 0;
            padding: 10px;
            font-weight: 400;
        }

        .mapboxgl-popup-content div {
            padding: 10px;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
            margin-top: 15px;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
            border-bottom-color: #91c949;
        }

        .marker {
            border: none;
            cursor: pointer;
            height: 20px;
            width: 20px;
            background-image: url('Santa_Lucia_Logo.png');
            background-size: cover;
        }

        .mapboxgl-popup {
            padding-bottom: 50px;
        }

        .mapboxgl-ctrl-geocoder {
            border: 0;
            border-radius: 0;
            position: relative;
            top: 0;
            width: 800px;
            margin-top: 0;
        }

        .mapboxgl-ctrl-geocoder > div {
            min-width: 100%;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="heading">
            <h1>Santa Lucia Supermarket Locations</h1>
        </div>
        <div id="listings" class="listings"></div>
    </div>
    <div id="map" class="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXNtYXktOSIsImEiOiJjbHlnNjF5NmkwNm81Mm1vdHdmeTk4eXQxIn0.kP7uXBohDjV9BBhHbgIeEw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12',
            center: [11.5202, 3.8617],
            zoom: 11,
            scrollZoom: false
        });

        fetch('santa_lucia_cameroon.geojson')
            .then(response => response.json())
            .then(data => {
                const stores = data;
                stores.features.forEach((store, i) => {
                    store.properties.id = i;
                });
                map.on('load', () => {
                    map.addSource('places', {
                        type: 'geojson',
                        data: stores
                    });

                    const geocoder = new MapboxGeocoder({
                        accessToken: mapboxgl.accessToken, // Set the access token
                        mapboxgl: mapboxgl, // Set the mapbox-gl instance
                        marker: true, // Use the geocoder's default marker style
                        bbox: [11.4333, 3.7167, 11.6333, 3.9167] // Coordinates for YaoundÃ©
                    });

                    geocoder.on('result', (event) => {
                        const searchResult = event.result.geometry;
                        const options = { units: 'miles' };

                        for (const store of stores.features) {
                            store.properties.distance = turf.distance(
                                searchResult,
                                store.geometry,
                                options
                            );
                        }

                        stores.features.sort((a, b) => {
                            if (a.properties.distance > b.properties.distance) {
                                return 1;
                            } else if (a.properties.distance < b.properties.distance) {
                                return -1;
                            } else {
                                return 0;
                            }
                        });

                        const listings = document.getElementById('listings');
                        while (listings.firstChild) {
                            listings.removeChild(listings.firstChild);
                        }

                        buildLocationList(stores);

                        const activeListing = document.getElementById(`listing-${stores.features[0].properties.id}`);
                        if (activeListing) {
                            activeListing.classList.add('active');
                        }
                    });

                    map.addControl(geocoder, 'top-left');
                    addMarkers(stores);
                    buildLocationList(stores);
                });
            });

        function addMarkers(stores) {
            for (const marker of stores.features) {
                const el = document.createElement('div');
                el.id = `marker-${marker.properties.id}`;
                el.className = 'marker';

                new mapboxgl.Marker(el, { offset: [0, -23] })
                    .setLngLat(marker.geometry.coordinates)
                    .addTo(map);

                el.addEventListener('click', (e) => {
                    flyToStore(marker);
                    createPopUp(marker);
                    const activeItem = document.getElementsByClassName('active');
                    if (activeItem[0]) {
                        activeItem[0].classList.remove('active');
                    }
                    const listing = document.getElementById(`listing-${marker.properties.id}`);
                    if (listing) {
                        listing.classList.add('active');
                    }
                    e.stopPropagation();
                });
            }
        }

        function buildLocationList(stores) {
            for (const store of stores.features) {
                const listings = document.getElementById('listings');
                const listing = listings.appendChild(document.createElement('div'));
                listing.id = `listing-${store.properties.id}`;
                listing.className = 'item';

                const link = listing.appendChild(document.createElement('a'));
                link.href = '#';
                link.className = 'title';
                link.id = `link-${store.properties.id}`;
                link.innerHTML = `${store.properties.location}`;

                const details = listing.appendChild(document.createElement('div'));
                details.innerHTML = `${store.properties.city}`;
                if (store.properties.distance) {
                    const roundedDistance = Math.round(store.properties.distance * 100) / 100;
                    details.innerHTML += `<div><strong>${roundedDistance} miles away</strong></div>`;
                }

                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const clickedListing = stores.features.find(store => store.properties.id === parseInt(this.id.split('-')[1], 10));
                    if (clickedListing) {
                        flyToStore(clickedListing);
                        createPopUp(clickedListing);
                        const activeItem = document.getElementsByClassName('active');
                        if (activeItem[0]) {
                            activeItem[0].classList.remove('active');
                        }
                        this.parentNode.classList.add('active');
                    }
                });
            }
        }

        function flyToStore(currentFeature) {
            map.flyTo({
                center: currentFeature.geometry.coordinates,
                zoom: 17
            });
        }

        function createPopUp(currentFeature) {
            const popUps = document.getElementsByClassName('mapboxgl-popup');
            if (popUps[0]) popUps[0].remove();

            new mapboxgl.Popup({ closeOnClick: false })
                .setLngLat(currentFeature.geometry.coordinates)
                .setHTML(`<h3>${currentFeature.properties.location}</h3><h4>${currentFeature.properties.city}</h4>`)
                .addTo(map);
        }
function getBbox(sortedStores, storeIdentifier, searchResult) {
  const lats = [
    sortedStores.features[storeIdentifier].geometry.coordinates[1],
    searchResult.coordinates[1]
  ];
  const lons = [
    sortedStores.features[storeIdentifier].geometry.coordinates[0],
    searchResult.coordinates[0]
  ];
  const sortedLons = lons.sort((a, b) => {
    if (a > b) {
      return 1;
    }
    if (a.distance < b.distance) {
      return -1;
    }
    return 0;
  });
  const sortedLats = lats.sort((a, b) => {
    if (a > b) {
      return 1;
    }
    if (a.distance < b.distance) {
      return -1;
    }
    return 0;
  });
  return [
    [sortedLons[0], sortedLats[0]],
    [sortedLons[1], sortedLats[1]]
  ];
}
    </script>
</body>
</html>
