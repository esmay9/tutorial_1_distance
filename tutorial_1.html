<!DOCTYPE html>
<html>
<head>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
        }
      
        body {
          color: #404040;
          font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
          margin: 0;
          padding: 0;
          -webkit-font-smoothing: antialiased;
        }
      
        h1 {
          font-size: 22px;
          margin: 0;
          font-weight: 400;
          line-height: 20px;
          padding: 20px 2px;
        }
      
        a {
          color: #404040;
          text-decoration: none;
        }
      
        a:hover {
          color: #101010;
        }
      
        .sidebar {
          position: absolute;
          width: 33.3333%;
          height: 100%;
          top: 0;
          left: 0;
          overflow: hidden;
          border-right: 1px solid rgb(0 0 0 / 25%);
        }
      
        .map {
          position: absolute;
          left: 33.3333%;
          width: 66.6666%;
          top: 0;
          bottom: 0;
        }
      
        .heading {
          background: #fff;
          border-bottom: 1px solid #eee;
          height: 60px;
          line-height: 60px;
          padding: 0 10px;
        }
        .listings {
          height: 100%;
          overflow: auto;
          padding-bottom: 60px;
        }

        .listings .item {
          border-bottom: 1px solid #eee;
          padding: 10px;
          text-decoration: none;
        }

        .listings .item:last-child {
          border-bottom: none;
        }

        .listings .item .title {
          display: block;
          color: #00853e;
          font-weight: 700;
        }

        .listings .item .title small {
          font-weight: 400;
        }

        .listings .item.active .title,
        .listings .item .title:hover {
          color: #8cc63f;
        }

        .listings .item.active {
          background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
          width: 3px;
          height: 3px;
          border-left: 0;
          background: rgba(0 0 0 0.1);
        }

        ::-webkit-scrollbar-track {
          background: none;
        }

        ::-webkit-scrollbar-thumb {
          background: #00853e;
          border-radius: 0;
        }
    /* Marker tweaks */
.mapboxgl-popup-close-button {
  display: none;
}

.mapboxgl-popup-content {
  font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
  padding: 0;
  width: 180px;
}

.mapboxgl-popup-content h3 {
  background: #91c949;
  color: #fff;
  margin: 0;
  padding: 10px;
  border-radius: 3px 3px 0 0;
  font-weight: 700;
  margin-top: -15px;
}

.mapboxgl-popup-content h4 {
  margin: 0;
  padding: 10px;
  font-weight: 400;
}

.mapboxgl-popup-content div {
  padding: 10px;
}

.mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
  margin-top: 15px;
}

.mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
  border-bottom-color: #91c949;
}
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="heading">
          <h1>Santa Lucia Supermarket Locations</h1>
        </div>
        <div id="listings" class="listings"></div>
    </div>
    <div id="map" class="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXNtYXktOSIsImEiOiJjbHlnNjF5NmkwNm81Mm1vdHdmeTk4eXQxIn0.kP7uXBohDjV9BBhHbgIeEw';
      
        const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/satellite-streets-v12',
          center: [11.5202, 3.8617],
          zoom: 11,
          scrollZoom: false
        });

        fetch('santa_lucia_yaounde.geojson')
          .then(response => response.json())
          .then(data => {
            const stores = data;
            stores.features.forEach((store, i) => {
              store.properties.id = i;
            });
            map.on('load', () => {
              map.addLayer({
                id: 'locations',
                type: 'circle',
                source: {
                  type: 'geojson',
                  data: stores
                }
              });
              buildLocationList(stores);
            });
          });

        map.on('click', (event) => {
          const features = map.queryRenderedFeatures(event.point, {
            layers: ['locations']
          });

          if (!features.length) return;

          const clickedPoint = features[0];

          flyToStore(clickedPoint);
          createPopUp(clickedPoint);

          const activeItem = document.getElementsByClassName('active');
          if (activeItem[0]) {
            activeItem[0].classList.remove('active');
          }
          const listing = document.getElementById(`listing-${clickedPoint.properties.id}`);
          listing.classList.add('active');
        });

        function buildLocationList(stores) {
          for (const store of stores.features) {
            const listings = document.getElementById('listings');
            const listing = listings.appendChild(document.createElement('div'));
            listing.id = `listing-${store.properties.id}`;
            listing.className = 'item';

            const link = listing.appendChild(document.createElement('a'));
            link.href = '#';
            link.className = 'title';
            link.id = `link-${store.properties.id}`;
            link.innerHTML = `Store ID: ${store.properties.id}`;

            const details = listing.appendChild(document.createElement('div'));
            details.innerHTML = `Location: ${store.properties.Location}`;

            link.addEventListener('click', function (e) {
              e.preventDefault();
              const clickedListing = stores.features.find(store => store.properties.id === parseInt(this.id.split('-')[1]));
              flyToStore(clickedListing);
              createPopUp(clickedListing);

              const activeItem = document.getElementsByClassName('active');
              if (activeItem[0]) {
                activeItem[0].classList.remove('active');
              }
              this.parentNode.classList.add('active');
            });
          }
        }

        function flyToStore(currentFeature) {
          map.flyTo({
            center: currentFeature.geometry.coordinates,
            zoom: 15
          });
        }

        function createPopUp(currentFeature) {
          const popUps = document.getElementsByClassName('mapboxgl-popup');
          if (popUps[0]) popUps[0].remove();

          new mapboxgl.Popup({ closeOnClick: false })
            .setLngLat(currentFeature.geometry.coordinates)
            .setHTML(`<h3>Santa Lucia</h3><h4>${currentFeature.properties.Location}</h4>`)
            .addTo(map);
        }
    </script>
</body>
</html>
