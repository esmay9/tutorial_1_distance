<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cameroon Yaound√© Mission Apartments and Church Buildings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXNtYXktOSIsImEiOiJjbHloeGZlYzQwNG9lMmpxMnRoOWpwczRpIn0.8bV8H4pVxNbjvPvkcmNfjQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12',
            center: [12.0, 6.0],
            zoom: 5
        });

        map.on('load', () => {
            // Load GeoJSON data for apartments
            fetch('apartments_cameroon.geojson')
                .then(response => response.json())
                .then(data => {
                    map.addLayer({
                        id: 'apartments',
                        type: 'symbol',
                        source: {
                            type: 'geojson',
                            data: data
                        },
                        layout: {
                            'icon-image': 'home-15',
                            'icon-size': 1.5 // Adjust icon size if needed
                        }
                    });
                })
                .catch(error => console.error('Error loading apartments:', error));

            // Load GeoJSON data for church buildings
            fetch('church_buildings_cameroon.geojson')
                .then(response => response.json())
                .then(data => {
                    map.addLayer({
                        id: 'church_buildings',
                        type: 'symbol',
                        source: {
                            type: 'geojson',
                            data: data
                        },
                        layout: {
                            'icon-image': 'place-of-worship-15',
                            'icon-size': 1.5 // Adjust icon size if needed
                        }
                    });
                })
                .catch(error => console.error('Error loading church buildings:', error));
        });

        map.on('mousemove', 'apartments', (event) => {
            const apartmentName = event.features[0].properties.name;
            new mapboxgl.Popup()
                .setLngLat(event.lngLat)
                .setHTML(`<h3>${name}</h3>`)
                .addTo(map);
        });

        map.on('mousemove', 'church_buildings', (event) => {
            const churchName = event.features[0].properties.name;
            new mapboxgl.Popup()
                .setLngLat(event.lngLat)
                .setHTML(`<h3>${name}</h3>`)
                .addTo(map);
        });

        map.on('click', 'apartments', (event) => {
            const apartmentFeature = event.features[0];
            const nearestChurch = turf.nearest(apartmentFeature, map.getSource('church_buildings')._data.features);
            
            map.getSource('nearest-building').setData({
                type: 'FeatureCollection',
                features: [nearestChurch]
            });

            if (!map.getLayer('nearest-building')) {
                map.addLayer({
                    id: 'nearest-building',
                    type: 'circle',
                    source: 'nearest-building',
                    paint: {
                        'circle-radius': 12,
                        'circle-color': '#486DE0'
                    }
                });
            }
        });

        // Add a point on click for church buildings for illustration
        map.on('click', 'church_buildings', (event) => {
            new mapboxgl.Popup()
                .setLngLat(event.lngLat)
                .setHTML('<h3>Selected Church Building</h3>')
                .addTo(map);
        });

        // Change the cursor to a pointer when hovering over both layers
        map.on('mouseenter', 'apartments', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseenter', 'church_buildings', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to the default when it leaves
        map.on('mouseleave', 'apartments', () => {
            map.getCanvas().style.cursor = '';
        });
        map.on('mouseleave', 'church_buildings', () => {
            map.getCanvas().style.cursor = '';
        });
    </script>
</body>
</html>
